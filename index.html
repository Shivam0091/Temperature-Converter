<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Temperature Converter Website</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <body>
    <div class="wrapper">
      <div class="card">
        <header><b>Temperature Converter Website</b></header>
        <hr>
        <div>
          <div class="temp-fields">
            <h3 class="spacing">Celsius (°C)</h3>
            <hr>
            <input id="celsius" value="0" />
          </div>
          <div class="temp-fields">
            <h3 class="spacing">Fahrenheit (°F
              )</h3>
            <hr>
            <input id="fahrenheit" value="0" />
          </div>
          <div class="temp-fields">
            <h3 class="spacing">Kelvin (°K)</h3>
            <hr>
            <input id="kelvin" value="0" />
          </div>
        </div>
        <div>
          <button id="submit" class="spacing" type="submit" value="submit">Convert</button>
          <button id="reset" class="spacing" type="reset" value="reset">Reset</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>

  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
